<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator(#100Devs-Push-Project001)</title>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
        <link rel="shortcut icon" href="#" type="image/x-icon" />
    </head>

    <body>
        <div class="container">
            <div class="outline">
                <div class="content">
                    <div class="display"></div>
                    <div class="fKeys">
                        <div key="o" class="fKey">ON</div>
                        <div key="q" class="fKey">OFF</div>
                        <div key="Escape" class="fKey acKey">AC</div>
                    </div>
                    <div class="keys">
                        <div key="7" class="key">7</div>
                        <div key="8" class="key">8</div>
                        <div key="9" class="key">9</div>
                        <div key="/" class="key">/</div>
                        <div key="4" class="key">4</div>
                        <div key="5" class="key">5</div>
                        <div key="6" class="key">6</div>
                        <div key="X" class="key">X</div>
                        <div key="1" class="key">1</div>
                        <div key="2" class="key">2</div>
                        <div key="3" class="key">3</div>
                        <div key="+" class="key">+</div>
                        <div key="." class="key">.</div>
                        <div key="0" class="key">0</div>
                        <div key="Enter" class="key">=</div>
                        <div key="-" class="key">-</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
