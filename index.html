<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator(#100Devs-Push-Project001)</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="outline">
            <div class="content">
                <div class="display"></div>
                <div class="fKeys">
                    <div class="fKey">ON</div>
                    <div class="fKey">OFF</div>
                    <div class="fKey acKey">AC</div>
                </div>
                <div class="keys">
                    <div data-key="55" class="key">7</div>
                    <div data-key="56" class="key">8</div>
                    <div data-key="57" class="key">9</div>
                    <div data-key="111" class="key">/</div>
                    <div data-key="52" class="key">4</div>
                    <div data-key="53" class="key">5</div>
                    <div data-key="54" class="key">6</div>
                    <div data-key="42" class="key">X</div>
                    <div data-key="49" class="key">1</div>
                    <div data-key="50" class="key">2</div>
                    <div data-key="51" class="key">3</div>
                    <div data-key="43" class="key">+</div>
                    <div data-key="46" class="key">.</div>
                    <div data-key="48" class="key">0</div>
                    <div data-key="61`" class="key">=</div>
                    <div data-key="45" class="key">-</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
