<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator(#100Devs-Push-Project001)</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <div class="outline">
        <div class="content">
          <section class="calculator">
            <input type="text" class="screen" value="0" disabled />
          </section>
          <div class="fKeys">
            <button key="o" class="fKey keys">ON</button>
            <button key="Escape" class="fKey acKey keys">AC</button>
          </div>
          <div class="keysContainer">
            <button key="7" class="keys num">7</button>
            <button key="8" class="keys num">8</button>
            <button key="9" class="keys num">9</button>
            <button key="/" class="keys ops">/</button>
            <button key="4" class="keys num">4</button>
            <button key="5" class="keys num">5</button>
            <button key="6" class="keys num">6</button>
            <button key="x" class="keys ops">&times;</button>
            <button key="1" class="keys num">1</button>
            <button key="2" class="keys num">2</button>
            <button key="3" class="keys num">3</button>
            <button key="+" class="keys ops">+</button>
            <button key="." class="keys num">.</button>
            <button key="0" class="keys num">0</button>
            <button key="Enter" class="keys ops">=</button>
            <button key="-" class="keys ops">-</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
</html>
